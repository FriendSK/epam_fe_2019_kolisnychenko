<div class="wrapper">
    <app-search></app-search>
    <app-add-button></app-add-button>
    <app-course-item  Highlight [date]="course.creationDate"
    *ngFor="let course of courses" [item]="course" (deleted)="onHandleDelete($event)"></app-course-item>
    <div class="loader" *ngIf="loadingService.loadingStatus">
        <app-loader></app-loader>
    </div>
    <div class="load-more">
        <button mat-raised-button>
            <h2>Load more</h2>
        </button>
    </div>
</div>
