<form>
    <mat-card>

        <mat-card-header>
            <mat-card-title>
                New course
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="title-form-field pull-right"><span>* required</span></div>
            <mat-form-field>
                <mat-label>Title:</mat-label>
                <input matInput placeholder="Some title...">
            </mat-form-field>

            <div class="description-form-field pull-right"><span>* required</span></div>
            <mat-form-field>
                <mat-label>Description:</mat-label>
                <textarea matInput placeholder="Description..."></textarea>
            </mat-form-field>

            <div class="duration-form-field"><span>* required</span>
                <mat-form-field>
                    <mat-label>Duration:</mat-label>
                    <input type="number" matInput placeholder="0">
                </mat-form-field>
            </div>

            <div class="date-form-field"><span>* required</span>
                <mat-form-field>
                    <mat-label>Date:</mat-label>
                    <input type="date" matInput placeholder="20.02.2020">
                </mat-form-field>
            </div>

            <mat-form-field>
                <mat-label>Authors:</mat-label>
                <div class="options-form-field pull-right"><span>* required</span></div>
                <mat-select>
                    <mat-option value="Author1">Author1</mat-option>
                    <mat-option value="Author2">Author2</mat-option>
                    <mat-option value="Author3">Author3</mat-option>
                </mat-select>
            </mat-form-field>
            
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button [routerLink]="['../']">
                <span>Cancel</span>
            </button>
            <button mat-raised-button>
                <span>Save</span>
            </button>
        </mat-card-actions>
    </mat-card>
</form>
